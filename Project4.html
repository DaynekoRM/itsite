<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #container > div {
            background-color: black;
            color: white;
            font-size: 25px;
            margin: 3px;
            padding: 3px;
            width: 25px;
            height: 50px;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 50px;
        }
        .pdf-container {
            width: 800px;
            height: 600px;
            margin-top: 20px;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="container">
        <div><a href="indexex.html">0</a></div>
        <div><a href="Project5.html">1</a></div>
        <div><a href="Project1.html">2</a></div>
        <div><a href="Project2.html">3</a></div>
        <div><a href="Project3.html">4</a></div>
        <div><a href="Project4.html">5</a></div>
    </div>

    <h1>Handouts</h1>
    
    <div class="pdf-container">
        <object data="Handouts.pdf" type="application/pdf">
            <p>Ваш браузер не поддерживает просмотр встроенных PDF файлов. <a href="example.pdf">Скачайте PDF для просмотра</a>.</p>
        </object>
    </div>
</body>
</html>
