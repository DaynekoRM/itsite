<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithm Calculator</title>
    <style>
        body {
            font-family: Comic Sans MS, Helvetica, cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin: 0.5em 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            padding: 0.5em;
            margin: 0.5em;
            font-size: 1em;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1em;
        }
        #container > div {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-size: 25px;
            margin: 3px;
            padding: 3px;
            width: 25px;
            height: 50px;
            text-align: center;
        }
        #container > div a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <center>

        <div id="container">
            <div><a href="indexex.html">0</a></div>
            <div><a href="Project5.html">1</a></div>
            <div><a href="Project1.html">2</a></div>
            <div><a href="Project2.html">3</a></div>
            <div><a href="Project3.html">4</a></div>
            <div><a href="Project4.html">5</a></div>
        </div>

        <h1>Logarithm Calculator</h1>
        <h2>Calculate log<sub>b</sub>(x)</h2>
        
        <form id="logForm">
            <label for="base">Base (b):</label>
            <input type="number" id="base" name="base" required>
            <label for="number">Number (x):</label>
            <input type="number" id="number" name="number" required>
            <button type="button" onclick="calculateLog()">Calculate</button>
        </form>
        <h2 id="result"></h2>
    </center>

    <script>
        function calculateLog() {
            const base = parseFloat(document.getElementById('base').value);
            const number = parseFloat(document.getElementById('number').value);
            const resultElement = document.getElementById('result');
            
            if (base > 0 && base != 1 && number > 0) {
                const result = Math.log(number) / Math.log(base);
                resultElement.innerText = `Result: log_${base}(${number}) = ${result.toFixed(6)}`;
            } else {
                resultElement.innerText = 'Invalid input. Base must be > 0 and != 1, number must be > 0.';
            }
        }
    </script>
</body>
</html>
